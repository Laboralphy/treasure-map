<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Treasure Map</title>
		<link rel="stylesheet" type="text/css" href="styles/responsive/normalize.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/starter.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/custom.css" media="all"/>
		<link rel="stylesheet" href="styles/styles.css" />
		<script type="application/javascript" src="../build/map.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col lg-12">
				<figure class="world-container">
					<div class="world-container">
						<canvas class="world" width="1024" height="768" style="border: solid thin black;"></canvas>
					</div>
					<figcaption>
						<div class="indicator" id="progress-tiles"><span>Loading tiles : </span><progress min="0" max="100" value="0"></progress></div>
					</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
